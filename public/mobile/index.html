<!-- public/mobile/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ferry Clock</title>

  <!-- Viewport and mobile meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#020617" />

  <!-- iOS style "app" hints -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Ferry Clock" />

  <!-- PWA manifest -->
  <link rel="manifest" href="/manifest.webmanifest" />

  <!-- App icon for iOS (can reuse one of your PNGs) -->
  <link rel="apple-touch-icon" sizes="192x192" href="/icons/ferry-192.png" />

  <!-- Existing mobile stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>

  <body>
        <!-- Mobile-first shell -->
    <div id="mobile-header">
      <h1>WSDOT Real-Time Ferry Status</h1>
      <div id="route-info"></div>
      <div id="route-controls">
        <button id="route-change-btn" type="button">Change route</button>
        <select id="route-select" style="display: none;"></select>
      </div>
      <div id="route-header-hint">
        Tap "Done" when route selection is complete to return to the clock view.
      </div>
      <div id="route-header-actions">
        <button id="route-theme-toggle-btn" type="button">Light mode</button>
        <button id="route-done-btn" type="button">Done</button>
      </div>

    </div>


    <div id="mobile-main" style="display:flex; flex-direction:column; align-items:center; width:100%;">
        <!-- Existing clock and future mobile panels will live inside this container -->

    <!-- Mobile main container starts above; clock begins below -->
    <!-- Analog Clock Face -->
    <svg id="clockFace" width="400" height="400" viewBox="0 0 400 400"
        xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
    </svg>
    </div> <!-- /mobile-main -->

    <!-- <div id="canvas"></div> -->

    <!-- Clock layers -->
    <script src="faceRenderer.js"></script>
    <script src="analogClock.js"></script>

    <!-- Capacity pies module -->
    <script src="capacityOverlay.js"></script>

    <!-- Dock arc module -->
    <script src="dockArcOverlay.js"></script>
   
    <!-- Ferry lanes module -->
    <script src="laneOverlay.js"></script>

    <!-- FerryClock scaffold (analog overlay) -->
    <script src="ferryClock.js"></script>

    <!-- PWA service worker registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/sw.js")
            .catch(function (err) {
              console.error("Service worker registration failed:", err);
            });
        });
      }
    </script>
  </body>
</html>
